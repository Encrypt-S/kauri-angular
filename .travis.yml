language: node_js

node_js: stable

addons:
  firefox: latest
  chrome: stable

os:
  - linux

before_script:
   - npm install -g --silent @angular/cli

script:
   - ng build --prod
   - ng run tests.all

cache:
  directories: node_modules

branches:
  only:
  - master

notifications:
  email:
    on_failure: change
    on_success: change
