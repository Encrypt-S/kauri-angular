<div class="container">
    <div class="row">
      <h2>Get Raw Transactions for Wallet Addresses</h2>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <label i18n>Wallet Address 1:</label>
            <input type="text" #addressOne>
        </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <label i18n>Wallet Address 2:</label>
          <input type="text" #addressTwo>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <br/>
        <b>Addresses:</b>
        <p>{{addressOne.value}}</p>
        <p>{{addressTwo.value}}</p>
      </div>
    </div>

    <div class="row">
      <button class="btn btn-primary" (click)="onGetTransactions([addressOne.value, addressTwo.value])">Get Transactions</button>
    </div>

    <div class="row">
      <pre>Result: {{tempResult | json }}</pre>
    </div>
</div>
